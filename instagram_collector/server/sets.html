<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Paris Real-time topics</title>
    <link rel="stylesheet" href="less/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/observableDictionary.js"></script>
</head>
<body>
    <div class="container topic-sets">
        <h1>#Travel</h1>
        <div class="row" data-bind="foreach: sets">
            <div class="col-sm-12">
                <h2 data-bind="text: set_name"></h2>
                <hr/>
            </div>
            <ul class="places" data-bind="foreach: places">
                <li class="col-sm-3 place">
                    <img data-bind="attr: { src: photo }" src="" alt=""/>
                    <h3 data-bind="text: name"></h3>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/sets.js"></script>
</body>
</html>
