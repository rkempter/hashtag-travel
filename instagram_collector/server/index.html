<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Paris Real-time topics</title>
    <link rel="stylesheet" href="http://hashtag-travel.dev/../less/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
</head>
<body>
    <div id="cluster-info">
        <div id="search">
            <input type="text" placeholder="Search"/>
        </div>
        <div class="text" data-bind="with: cluster">
            <h1 data-bind="text: name"></h1>
            <h3>Topics</h3>
            <div class="distribution"></div>
            <h3>Photos</h3>
            <ul data-bind="foreach: media" class="photos">
                <li class="photo">
                    <img data-bind="attr: { src: image_url, alt: $parent.name }"/>
                </li>
            </ul>
        </div>
    </div>
    <div id="map-wrapper">
        <div id="map">

        </div>
    </div>
    <script src="js/code.js"></script>
